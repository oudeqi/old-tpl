<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="hotcss" content="initial-dpr=1"> -->
        <!-- <meta name="hotcss" content="max-width=540"> -->
        <!-- <meta name="hotcss" content="design-width=750"> -->
        <meta name="format-detection" content="telephone=no,email=no,adress=no"/>
        <title>VIP返佣大众版</title>
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/vip-feedback.css">
        <script src="./js/hotcss.js"></script>
    </head>
    <body>
        <div class="top-cont">
            <!-- 巨幕 -->
            <div class="jumbotron">
                <div class="coin"></div>
                <h1 class="tit">VIP返佣大众版</h1>
                <p class="tip">邀请加入VIP获取返佣奖励</p>
            </div>

            <!-- 权益名称 -->
            <div class="name-box">
                <div class="tit">
                    <i class="icon"></i>
                    <h2 class="txt">权益名称</h2>
                </div>
                <div class="name">VIP返佣大众版</div>
            </div>

            <!-- 权益介绍 -->
            <div class="introduce-box">
                <div class="tit">
                    <i class="icon"></i>
                    <h2 class="txt">权益介绍</h2>
                </div>
                <div class="introduce">每个有读用户拥有唯一邀请码，请凭您的邀请码邀请的下一级用户成为有读VIP会员即可获得邀请奖励</div>
            </div>

            <!-- 权益说明 -->
            <div class="explain-box">
                <div class="tit">
                    <i class="icon"></i>
                    <h2 class="txt">权益说明</h2>
                </div>
                <div class="explain">
                    <b>VIP返佣报酬</b><br/><br/>
                    VIP返佣报酬金额=您直接推广的一级用户(用户群A)数量x20元+用户A拉的新用户(用户群B)x10元<br/><br/>
                    <b>以上奖励在被邀请用户成为有读VIP会员后，平台将及时发放到您的有读账户，满足平台提现要求即可提现到您绑定的银行卡或支付宝账户</b>
                </div>
            </div>

        </div>
        <div class="bott-btn" id="btn">我的推广</div>
        <script type="text/javascript">
            document.getElementById('btn').onclick = function() {
                h5.go("0500");
            }
        </script>
    </body>
</html>

	<title>大众红包</title>
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/rp-rights.css">

<body>
  <div class="top-cont">
    <!-- 巨幕 -->
    <div class="jumbotron">
      <div class="coin"></div>
      <h1 class="tit">普通红包</h1>
      <p class="tip">商家推广红包抢不停</p>
    </div>

    <!-- 权益名称 -->
    <div class="name-box">
      <div class="tit">
        <i class="icon"></i><h2 class="txt">权益名称</h2>
      </div>
      <div class="name">大众红包</div>
    </div>

    <div class="introduce-box">
      <div class="tit">
        <i class="icon"></i>
        <h2 class="txt">权益介绍</h2>
      </div>
      <div class="introduce">平台汇聚海量商家企业，同时也汇聚海量的用户，企业商家通过红包回馈的方式向用户自愿发放一定数量和金额的红包，在进行企业品牌及产品推广同时也将实惠回馈到广大用户，平台会有不定时不定量的随机企业红包发放。个人良好的传播效果、活跃度及使用习惯会让你有更高的红包接收机率，抢到红包大小，全凭运气，若红包还未开抢，关注红包，开抢前5分钟内将会有推送消息提醒。</div>
    </div>
		<div class="bott-btn-layer"></div>


  </div>
  <div class="bott-btn" id="btn">去抢红包</div>
	<script type="text/javascript">
		document.getElementById('btn').onclick = function(){
			h5.go("0300");
		}
	</script>

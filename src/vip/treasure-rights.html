<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">

	<meta name="format-detection" content="telephone=no,email=no,adress=no"/>
	<title>夺宝返佣</title>
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/treasure-rights.css">
	<script src="./js/hotcss.js"></script>
</head>
<body>
  <div class="top-cont">
    <!-- 巨幕 -->
    <div class="jumbotron">
      <div class="coin"></div>
      <h1 class="tit">夺宝返佣</h1>
      <p class="tip">好友夺宝可享三级返佣</p>
    </div>

    <!-- 权益名称 -->
    <div class="name-box">
      <div class="tit">
        <i class="icon"></i><h2 class="txt">权益名称</h2>
      </div>
      <div class="name">夺宝返佣</div>
    </div>

		<!-- 权益介绍 -->
    <div class="introduce-box">
      <div class="tit">
        <i class="icon"></i>
        <h2 class="txt">权益介绍</h2>
      </div>
      <div class="introduce">若用户所邀请好友参与夺宝，邀请人可享受被邀请人参与夺宝金额的三级返佣奖励	</div>
    </div>

		<!-- 权益说明 -->
		<div class="explain-box">
      <div class="tit">
        <i class="icon"></i>
        <h2 class="txt">权益说明</h2>
      </div>
      <div class="explain">
<b>奖励规则如下：</b><br />
一级用户：每参与100元×5%=5元<br />
二级用户：每参与100元×3%=3元<br />
三级用户：每参与100元×2%=2元<br /><br />
以上奖励在您邀请的用户参与夺宝交易成功后，平台将即时到账到您的有读账户，账户余额您可用来参与有读平台任意消费或者按平台规定申请提现。
			</div>
    </div>


  </div>
  <div class="bott-btn" id="btn">去夺宝</div>
	<script type="text/javascript">
		document.getElementById('btn').onclick = function(){
			h5.go("0600");
		}
	</script>
</body>
</html>
